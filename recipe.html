        <nav>
            <div class="logo" href="home-page.html">
                <h1>LoveBite</h1>
            </div>
            <ul class="nav-links">
                <li><a href="home-page.html">Home</a></li>
                <li><a href="recipe.html">Recipe</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>

    <!-- Main Content -->
    <main>
        <div class="recipe" max-width="80%"><h2 id="recipe-course">Starters</h2>
            <div class="recipe-card-container" max-width="80%">
    <!----------------------------------------- Tomato Bruschetta -->
                <div class="recipe-card" href="#">
                    <input type="checkbox" id="bruschetta">
                    <label class="card-header" for="bruschetta">
                        <img class="card-img" src="assets/images/recipe-image/tomato-bruchetta.jpeg" alt="Tomato Bruschetta">
                        <div class="card-info">
                            <h3 id="food-name">Tomato Bruschetta</h3>
                            <p>Difficulty: <span>Easy</span></p>
                            <p>Prep Time: <span>15 Min</span></p>
                            <p>Cook Time: <span>15 Min</span></p>
                            <p>Allergies: <Span>Gluten</Span></p>
                        </div>
                    </label>
                </div>
    <!----------------------------------------- Arancini -->
                <div class="recipe-card" href="#">
                    <input type="checkbox" id="Arancini">
                    <label class="card-header" for="Arancini">
                        <img class="card-img" src="assets/images/recipe-image/aranchini.jpg" alt="Arancini">
                        <div class="card-info">
                            <h3 id="food-name">Arancini</h3>
                            <p>Difficulty: <span>Medium</span></p>
                            <p>Prep Time: <span>10 Min</span></p>
                            <p>Cook Time: <span>3 hrs</span></p>
                            <p>Allergies: <Span>Egg</Span></p>
                        </div>
                    </label>
                </div>

     <!----------------------------------------- Garlic Shrimp -->
                <div class="recipe-card" href="#">
                    <input type="checkbox" id="Garlic Shrimp">
                    <label class="card-header" for="Garlic Shrimp">
                        <img class="card-img" src="assets/images/recipe-image/garlic-shrimp.jpeg" alt="Garlic Shrimp">
                        <div class="card-info">
                            <h3 id="food-name">Garlic Shrimp</h3>
                            <p>Difficulty: <span>Easy</span></p>
                            <p>Prep Time: <span>5 Min</span></p>
                            <p>Cook Time: <span>10 Min</span></p>
                            <p>Allergies: <Span>Egg</Span></p>
                        </div>
                    </label>
                </div>
